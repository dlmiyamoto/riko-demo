<style is="custom-style" >
    html {
        width: 100%;
        height: 100%;
    }

    body {
        display: block;
        width: 100%;
        font-weight: 300;
        font-size: 1.25em;
        line-height: 1.5em;
        margin: 0;
        text-align: justify;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke: 0.1px;
        @apply(--light-theme);
        @apply(--font-theme);
    }

    app-toolbar,
    nav {
        @apply(--app-toolbar-mixin);
        @apply(--layout-horizontal);
        display: block;
    }

    app-drawer {
        color: black;
    }

    paper-tabs,
    paper-tab {
        bottom: 0;
        @apply(--layout-flex);
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
        @apply(--heading-theme);
    }

    .exp {
        @apply(--app-grid-expandible-item);
    }

    app-toolbar {
        @apply(--layout-horizontal);
    }

    app-header ul,
    app-toolbar ul {
        list-style: none;
        padding: 0;
        @apply(--layout-horizontal);
        @apply(--layout-self-end);
    }

    app-toolbar nav paper-button,
    nav paper-button,
    nav phone-button {
        font-family: inherit;
        font-size: 16px;
        font-weight: inherit;
        /*@apply(--app-toolbar-mixin);*/
        text-align: center;
        text-transform: inherit;
        /*@apply(--layout-horizontal);*/
        @apply(--layout-self-center);
    }

    [condensed-title] {
        @apply(--toolbar-title);
    }

    a,
    a:link,
    a:visited {
        color: inherit;
        text-decoration: none;
    }

    app-drawer a,
    app-drawer a:link,
    app-drawer a:visited {
        color: white;
    }

    paper-button {
        text-decoration: none;
    }

    .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
    }

    @media screen and (max-width: 768px) {
         :root {
            --grid-mixin: {
                --app-grid-columns: 1;
                --app-grid-expandible-item-columns: 1;
                --app-grid-gutter: 5px;
                @apply(--layout-vertical);
            }
        }
        .content {
            padding: 16px;
        }
        app-header nav,
        [main-header] nav,
        social-toolbar[vertical] {
            display: none;
        }
    }

    @media screen and (min-width: 769px) {
         :root {
            --grid-mixin: {
                --app-grid-columns: 3;
                --app-grid-expandible-item-columns: 3;
                --app-grid-gutter: 10px;
            }
        }
        .content {
            padding: 0 16vw;
            padding-bottom: 4em;
            min-width: 768px
        }
        [drawer-toggle],
        social-toolbar[horizontal] {
            display: none;
        }
    }

    .app-grid {
        @apply(--grid-mixin);
    }
</style>
