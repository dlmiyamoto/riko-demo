<style is="custom-style">
    :root {
        --primary-color: #b81e79;
        --app-toolbar-font-size: 2.75vh;
        --toolbar-title: {
            font-weight: lighter;
            text-transform: uppercase;
            overflow: hidden;
        }
        --iron-icon-height: 4vh;
        --iron-icon-width: 4vh;
        --app-toolbar-mixin: {
            color: white;
            font-weight: 600;
            min-height: 8vh;
            max-height: 10vh;
        }
        --font-theme: {
            /*font-family: 'Roboto', 'Noto', sans-serif;*/
            font-family: 'Dosis', sans-serif;
            color: #404040;
            font-weight: 300;
            font-size: 2.15vh;
            line-height: 3.2vh;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke: 0.1px;
        }
        --footer-mixin: {
          background-color: #404040;
          color: white;
          padding: 0 3vw;
        }
        --landing-main-title: {
          font-size: 7vh;
          font-weight: 300;
          line-height: 7vh;
          position: absolute;
          bottom: 0;
          color: #eee;
          margin-left: 16px;
          margin-bottom: 8px;
          white-space: normal;
        }
    }

    body {
        margin: 0;
        @apply(--font-theme);
    }

    app-toolbar {
        @apply(--app-toolbar-mixin);
        font-family: 'Poiret One', cursive;
    }

    app-toolbar > .logo {
        height: 6vh;
    }
    h1, h2, h3, h4, h5 {
      font-family: 'Poiret One', cursive;

    }
    app-toolbar > a > paper-button {
      font-family: inherit;
      font-size: 2vh;
      font-weight: inherit;
      text-transform: inherit;
    }

    [condensed-title] {
        @apply(--toolbar-title);
    }

    a,
    a:link,
    a:visited {
        color: inherit;
        text-decoration: none;
    }

    app-drawer {
        overflow-y: auto;
        @apply(--shadow-elevation-2dp);
    }

    .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
    }

    .around-justified {
        @apply(--layout-around-justified);
    }

    .content> h2 {
        font-size: 1.375em;
        text-transform: uppercase;
    }
    .content> hr {
        margin-top: 2em;
        border-top: 1px solid #8c8b8b;
        border-bottom: 0;
        border-left: 0;
        border-right: 0;
        text-align: center;
    }
    .content> hr:after {
        content: 'ยง';
        display: inline-block;
        position: relative;
        top: -16px;
        padding: 0 10px;
        background: white;
        color: #8c8b8b;
        font-size: 18px;
    }
    #social {
        position: fixed;
        width: 4vh;
        left: 2vh;
        top: 30vh;
        bottom: 0;
        @apply(--layout-vertical);
        @apply(--layout-self-center);
    }
    #social > a >iron-icon {
      margin-bottom: 3vh;
    }
    @media screen and (max-width: 767px) {
        .content {
            padding: 16px;
        }
        app-toolbar> a {
            display: none;
        }
        #social> a {
            display: none;
        }
    }

    @media screen and (min-width: 768px) {
        .content {
            margin: 0 16vw;
            padding-bottom: 4em;
            @apply(--layout-flex);
            @apply(--layout-around-justified);
            min-width: 768px
        }
        [drawer-toggle] {
            display: none;
        }
    }
</style>
