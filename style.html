<style is="custom-style">
    :root {
        --primary-color: #b81e79;
        --toolbar-title: {
            font-size: 3vh;
            font-weight: lighter;
            text-transform: uppercase;
            overflow: hidden;
        }
        --toolbar-mixin: {
          color: white;
          font-weight: 600;
        }
    }

    body {
        margin: 0;
        height: 100%;
        font-family: 'Roboto', 'Noto', sans-serif;
        color: #404040;
        font-weight: 300;
        line-height: 3.2vh;
        font-size: 2.15vh;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke: 0.1px;
    }

    app-header {
      background-color: var(--primary-color);
    }

    app-toolbar {
      @apply(--toolbar-mixin);
      padding-left: 1vw;
      padding-right: 1vw;
      padding: 0 1vw;
      height: 8vh;
    }

    .logo {
      height: 6vh;
    }

    app-toolbar > a > paper-button {
      @apply(--toolbar-mixin);
      @apply(--toolbar-title);
      font-size: 2.25vh;
    }

    [condensed-title] {
        @apply(--toolbar-title);
    }

    a,
    a:link,
    a:visited {
        color: inherit;
        text-decoration: none;
    }

    blockquote {
        margin: 20px 0;
        border-left: 5px solid var(--primary-color);
        padding-left: 1.5rem;
        word-wrap: break-word;
    }

    figure {
        margin: 20px 0;
        padding-left: 1.5rem;
        border-left: 5px solid var(--primary-color);
    }

    app-drawer {
        overflow-y: auto;
        @apply(--shadow-elevation-2dp);
    }

    .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
    }
    .around-justified {
      @apply(--layout-around-justified);
    }

    @media screen and (max-width: 768px) {
        .content {
          margin: 16px;
        }
        app-toolbar > a {
            display: none;
        }
    }

    @media screen and (min-width: 769px) {
        .content {
            margin-left: 12vw;
            margin-right: 12vw;
        }
        [drawer-toggle] {
            display: none;
        }
    }

    .content> h2 {
        font-size: 1.375em;
        text-transform: uppercase;
    }

    .content> p {
        margin-bottom: 20px
    }

    .content> hr {
        margin-top: 2em;
        border-top: 1px solid #8c8b8b;
        border-bottom: 0;
        border-left: 0;
        border-right: 0;
        text-align: center;
    }

    .content> hr:after {
        content: 'ยง';
        display: inline-block;
        position: relative;
        top: -16px;
        padding: 0 10px;
        background: white;
        color: #8c8b8b;
        font-size: 18px;
    }

    footer {
      bottom: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
</style>
