<dom-module is="pricing-tile">
    <style is="custom-style">
    @media screen and (max-width:480px){
      :host {
        display: block;
        padding-right: 1em;
        width: 100%;
        /*width: calc(100%/3);*/
      }
    }
    @media screen and (min-width: 481px){
      :host {
        display: block;
        padding-right: 1em;
        flex: 1;
        /*width: calc(100%/3);*/
      }
    }

        :host:hover{
            background-color: var(--primary-color);
        }

        :host::content h3 {
            text-transform: uppercase;
            display: block;
            padding: 0;
        }

        [bit] {
            background-color: var(--primary-color);
            content: "" width: 100%;
            height: 16px;
        }

        .item-head {
            position: absolute;
            top: 0;
        }
    </style>
    <template>
        <!-- <paper-card elevation="0"> -->
        <div class="item-head">
            <content select="h2"></content>
        </div>
        <div bit></div>

        <!-- <div class="card-content"> -->
        <content select=":not(h2)"></content>
        <!-- </paper-card> -->
    </template>
</dom-module>
<script>
    Polymer({
        is: "pricing-tile"
    })
</script>
