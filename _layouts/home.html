<html>

<head>
    {% include head.html %}
    <title>{{site.maintitle}}</title>
    <style is="custom-style">
        app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 600px;
            background-position: bottom center;
            background-size: cover;
            background: url("{{site.baseurl}}/images/vanity-fair.jpg") 50% 0 no-repeat fixed;
            --app-header-background-front-layer: {
                background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.5) 100%);
            };
            --app-header-background-rear-layer: {
                background-color: var(--primary-color);
            };
        }

        [main-title] {
            font-size: 3em;
            line-height: 55px;
            font-weight: 300;
            position: absolute;
            bottom: 40px;
            color: #eee;
            margin: 0;
            margin-left: 16px;
        }

        [condensed-title] {
            @apply(--toolbar-title);
        }

        @media screen and (max-width: 480px) {
            [main-title] {
                white-space: normal;
            }
        }

    </style>
</head>

<body class="fullbleed" unresolved>
    <app-drawer-layout force-narrow>
        <app-drawer align="end">
            {% include drawer.html %}
        </app-drawer>
        <app-header-layout>
          <app-header condenses fixed effects="waterfall resize-snapped-title fade-background" effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "10ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
          <app-toolbar>
              {% include logo.html %}
              <div condensed-title>{{site.title}}</div>
              {% include toolbar.html %}
          </app-toolbar>
          <h1 main-title>{{site.maintitle}}</h1>
          </app-header>
            <div class="content">
                {{content}}
            </div>
            {% include footer.html %}
        </app-header-layout>
    </app-drawer-layout>
</body>

</html>
