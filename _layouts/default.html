<html>

<head>
    <title>{{site.maintitle}} - {{page.title}}</title>
    {% include head.html %}
    <link rel="import" href="{{site.baseurl}}/elements/page-header.html"></link>
    <style is="custom-style">
      app-header {
        background-color: var(--primary-color);
      }

      [main-title] {
        @apply(--toolbar-title);
      }
    </style>
</head>

<body fullbleed unresolved>
    <!-- <template id="bind" is="dom-bind"> -->
        <app-drawer-layout force-narrow>
            <app-drawer>
                {% include drawer.html %}
            </app-drawer>
            <app-header-layout>
                <app-header fixed effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>{{site.title}}</div>
                        {% include toolbar.html %}
                    </app-toolbar>
                </app-header>
                <div class="content">
                  <social-toolbar vertical fixed>
                    {% include social.html %}
                  </social-toolbar>
                    {{ content }}
                </div>
            </app-header-layout>
            {% include footer.html %}
        </app-drawer-layout>
    <!-- </template> -->
</body>

</html>
