<html>

<head>
    <title>{{site.maintitle}} - {{page.title}}</title>
    {% include head.html %}
    <link rel="import" href="{{site.baseurl}}/elements/page-header.html"></link>
    <style is="custom-style">
        app-header {
          background-color: var(--primary-color);
        }
        [main-title] {
            @apply(--toolbar-title);
        }
    </style>
</head>

<body fullbleed unresolved>
    <app-drawer-layout force-narrow>
        <app-drawer align="end">
            {% include drawer.html %}
        </app-drawer>
        <app-header-layout>
            <app-header fixed effects="waterfall">
                <app-toolbar>
                    {% include logo.html %}
                    <div main-title>{{site.title}}</div>
                    {% include toolbar.html %}
                </app-toolbar>
            </app-header>
            <div id="social">
              {% include social.html %}
            </div>
            <div class="content">
              {{ content }}
            </div>
        </app-header-layout>
        {% include footer.html %}
    </app-drawer-layout>
</body>

</html>
