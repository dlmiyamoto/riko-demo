<!doctype html>
<html lang="en">

<head>
    <title>{{site.maintitle}} - {{page.title}} | Music Teachers and Private Lessons | Los Angeles, CA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="{{page.description}}">
    <meta name="keywords" content="Riko Method School of Piano, Los Angeles, Atwater Village, Silver Lake, Echo park, music, piano teacher, piano lessons, glendale, Riko, Los Feliz, Music Education">
    <link rel="canonical" href="http://rikomethod.com{{page.permalink}}"> {% include head.html %}
    <style is="custom-style">
        app-header {
            background-color: var(--primary-color);
        }

        [main-title] {
            @apply(--toolbar-title);
        }

    </style>
</head>

<body fullbleed unresolved>

    <!-- <template id="bind" is="dom-bind"> -->
    <app-drawer-layout force-narrow>
        <app-drawer>
            {% include drawer.html %}
        </app-drawer>
        <app-header-layout>
            <app-header fixed effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                    <div main-title>{{site.title}}</div>
                    {% include toolbar.html %}
                </app-toolbar>
            </app-header>
            <div class="page">
                <social-toolbar vertical fixed>
                    {% include social.html %}
                </social-toolbar>
                <div class="content">
                    {{ content }}
                </div>
                {% include footer.html %}
            </div>
        </app-header-layout>
    </app-drawer-layout>
    <!-- </template> -->
    {% include footer_scripts.html %}
</body>

</html>
