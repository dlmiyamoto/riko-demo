<html>

<head>
    {% include head.html %}
    <link rel="import" href="/riko-demo/elements/fixed-header.html"></link>
    <link rel="import" href="/riko-demo/bower_components/paper-checkbox/paper-checkbox.html"></link>
    <style>
    ul {
      padding: 0;
      list-style-type: none;
    }

    blockquote > ul {
      margin: 0;
    }
    </style>
</head>

<body class="fullbleed" unresolved>
  <fixed-header>
    <app-toolbar>
        <!-- <paper-icon-button icon="menu"></paper-icon-button> -->
        <!-- <paper-icon-button icon="menu"></paper-icon-button> -->
        <div title>{{site.title}}</div>
        {% for nav in site.data.navs %}
        <a href="{{nav.href}}"><paper-button>{{nav.text}}</paper-button></a>
        {% endfor %}
    </app-toolbar>
        <!-- {% include drawer.html %} -->
      <div class="content">
        <page-header>
          <h1>{{page.title}}</h1>
          <p>{{page.description}}</p>
        </page-header>
        <div class="post-content markdown-body" itemprop="articleBody">
            {{ content | replace: '<li>[ ]',
                '<li><paper-checkbox disabled>' |
            replace: '<li>[x]',
                '<li><paper-checkbox value="on" disabled checked>'  }}
          </div>
      </div>
  </fixed-header>
</body>

</html>
