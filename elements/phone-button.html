<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html"></link>


<dom-module is="phone-button">
    <style is="custom-style">
         :host {
            display: block;
            /*padding: 0.7em 0.57em;*/
            /*padding: 8px 0;*/
            /*height: inherit;*/
            @apply(--layout-self-center);
            --paper-button-disabled {
                background-color: inherit;
                color: inherit;
            }
        }

        paper-button[disabled] {
            background-color: inherit;
            color: inherit;
        }

        a,
        a:link,
        a:visited {
          @apply(--layout-flex);
          @apply(--layout-self-center);

            color: inherit;
            text-decoration: none;
        }

        paper-button {
            @apply(--layout-self-center);
            font-family: inherit;
            /*font-size: .75em;*/
            font-weight: inherit;
            text-align: center;
            text-transform: inherit;
        }

        paper-button>iron-icon {
            margin-right: .29em;
            @apply(--layout-center);
        }

        @media screen and (min-width: 769px) {
            a {
                pointer-events: none;
                cursor: text;
            }
            paper-button {
                cursor: text;
                -moz-user-select: text;
                -khtml-user-select: text;
                -webkit-user-select: text;
                -ms-user-select: text;
                user-select: text;
            }
        }
    </style>
    <template>
        <iron-media-query query="(min-width: 768px)" on-query-matches-changed="_onQueryMatchesChanged"></iron-media-query>
        <a>
            <paper-button disabled="[[disabled]]" on-tap="makeCall">
                <iron-icon icon="communication:phone" item-icon></iron-icon>
                {{phoneNumber}}
            </paper-button>
        </a>
    </template>
</dom-module>
<script>
    Polymer({
        is: "phone-button",
        properties: {
            phoneNumber: String,
            disabled: {
                type: Boolean,
                value: false
            }
        },
        _onQueryMatchesChanged: function(e) {
            console.log(e.detail)
            if (e.detail.value) {
                console.log('disabled')
                this.disabled = true;
            } else {
                console.log('not disabled')
                this.disabled = false;
            }
        },
        makeCall: function() {
            if (!this.disabled) {
                window.location = this.phoneHref(this.phoneNumber)
            }
        },
        phoneHref: function(phoneNumber) {
            return "tel:+1" + phoneNumber.replace(/-/g, "")
        }
    })
</script>
