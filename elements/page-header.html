<dom-module is="page-header">
    <style is="custom-style">
        :host {
            display: block;
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }

        :host::content h1 {
            display: block;
            color: #0d0d0d;
            font-size: 3.4375em;
            font-weight: 900;
            line-height: 54px;
            text-align: left;
            text-transform: uppercase;
            padding-right: 16px;
            margin-right: 16px;
            /*position: relative;*/
            -webkit-text-stroke: 0.3px;
        }

        span {
            display: inline-block;
            vertical-align: middle;
        }

        :host::content p {
            min-height: 54px;
            border-left: 20px solid var(--primary-color);
            padding-left: 16px;
            color: #404040;
            font-weight: 300;
            line-height: 25px;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke: 0.1px;
            /*position: relative;*/
        }
    </style>
    <template>
        <content select="h1"></content>
        <content select="p"></content>
    </template>
</dom-module>
<script>
    Polymer({
        is: "page-header"
    })
</script>
