<dom-module is="page-header">
    <style is="custom-style">
        :host {
            display: block;
        }
        :host::content h1 {
            font-size: 3em;
            font-weight: 900;
            text-transform: uppercase;
            margin-right: 1vw;
            @apply(--heading-theme);
        }

        :host::content p {
            @apply(--layout-flex);
            padding-left: 1vw;
        }
        :host::content p:empty {
          display:none;
        }

        @media screen and (max-width: 480px) {
            :host {
                @apply(--layout-vertical);
            }
            div.description {
              border-left: var(--accent-border);
              padding-left: 1vh;
            }
        }

        @media screen and (min-width: 481px) {
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            div.description  {
                margin: 2vh 0;
                border-left: .75vw solid var(--primary-color);
            }
        }
    </style>
    <template>
        <content select="h1"></content>
        <div class="description">
          <content></content>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "page-header"
    })
</script>
