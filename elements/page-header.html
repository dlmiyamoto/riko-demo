<dom-module is="page-header">
    <style is="custom-style">
        :host {
            display: block;
            margin-top: .67em;
            margin-bottom: 2em;
        }

        :host::content h1 {
            display: block;
            color: #0d0d0d;
            font-size: 3em;
            font-weight: 900;
            line-height: 54px;
            text-align: left;
            text-transform: uppercase;
            padding-right: 16px;
            margin-right: 16px;
            /*position: relative;*/
            -webkit-text-stroke: 0.3px;
        }

        :host::content p {
            min-height: 54px;
            padding-left: 16px;
            color: #404040;
            font-weight: 300;
            line-height: 25px;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke: 0.1px;
            /*position: relative;*/
        }
        :host::content p:empty {
          display:none;
        }

        @media screen and (max-width: 480px) {
            :host {
                @apply(--layout-vertical);
            }
            :host::content h1 {
              font-size: 2.5em;
              margin-top: 0;
              margin-bottom: .5em;
            }
            :host::content p {
              margin-top: 0;
              border-left: 10px solid var(--primary-color);
            }
        }

        @media screen and (min-width: 481px) {
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host::content p {
                border-left: 10px solid var(--primary-color);
            }
        }
    </style>
    <template>
        <content select="h1"></content>
        <content></content>
    </template>
</dom-module>
<script>
    Polymer({
        is: "page-header"
    })
</script>
