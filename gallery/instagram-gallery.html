<dom-module is="instagram-gallery">
    <style is="custom-style">
        :host {
            display: block;
            min-height: 15vh;
            width: 100%;
            padding-bottom: 10vh;
            margin-left: auto;
            margin-right: auto;
            margin-top: 16px;
            @apply(--layout-vertical);

        }
        :host::content a {
          display: block;
          margin-right: 2vh;
          margin-bottom: 2vh;
          width: 150px;
        }
        :host::content a:hover{
          @apply(--shadow-elevation-4dp);
        }
        :host::content img {
          display: block;
          width: 150px;
        }
        #instagram {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          @apply(--layout-around-justified);
        }
        paper-spinner {
          margin: 1em auto;
        }
    </style>
    <template>
          <div id="instagram"></div>
          <paper-spinner></paper-spinner>
          <iron-scroll-threshold scroll-target="[[scrollTarget]]" on-lower-threshold="loadNext">
        </iron-scroll-threshold>
    </template>
</dom-module>
<script>
    Polymer({
        is: "instagram-gallery",
        ready: function() {
            this.scrollTarget = document.querySelector('html');
        },
        loadNext: function(e) {
          var scrollThreshold = this.$$('iron-scroll-threshold'),
          spinner = this.$$('paper-spinner'),
          that = this;
            if (this.userFeed && this.userFeed.hasNext()) {
                this.userFeed.next();
            }
            if (!this.userFeed){

              this.userFeed = new Instafeed({
                  get: "user",
                  userId: '253291627',
                  accessToken: '253291627.1677ed0.45b8d7466847441b9a798f77585995e8',
                  target: 'instagram',
                  resolution: 'thumbnail',
                  before: function(){
                    spinner.active = true;
                  },
                  after: function(){
                    spinner.active = false;
                    scrollThreshold.clearTriggers()
                    that.fire('iron-resize');
                  }
              })
              this.userFeed.run()
            }
        }
    })
</script>
