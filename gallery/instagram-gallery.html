<dom-module is="instagram-gallery">
  <style>
  :host {
    padding-bottom: 100px;
  }
  </style>
    <template>
      <iron-scroll-threshold on-lower-threshold="loadNext">
        <div id="instagram"></div>
      </iron-scroll-threshold>
    </template>
</dom-module>
<script>
    Polymer({
        is: "instagram-gallery",
        attached: function() {
            this.userFeed = new Instafeed({
                get: "user",
                userId: '253291627',
                accessToken: '253291627.1677ed0.45b8d7466847441b9a798f77585995e8',
                target: 'instagram',
                resolution: 'thumbnail'
            })
            this.userFeed.run()
        },
        loadNext: function(){
          if (this.userFeed.hasNext()){
            this.userFeed.next()
          }
        }

    })
</script>
