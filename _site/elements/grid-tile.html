<dom-module is="grid-tile">
    <style is="custom-style">
    :host {
      display: block;
      width:30%;
    }
      .content-wrapper {
        padding: 16px;
      }
      .content-wrapper:hover {
        box-shadow: 0 5px 10px rgba(0,0,0,.15);
        background-color: var(--paper-teal-200);
      }
      :host::content a,
      :host::content a:link,
      :host::content a:visited {
        text-decoration: none;
        color: #000;
      }

      h2 {
        font-weight: 400;
        font-size: 48px;
        margin: 20px 0;
      }
      hr {
        border: 0;
        background: #606060;
        height: 1px;
        margin: 0;
      }
      :host::content p {
        word-wrap: break-word;

      }
    </style>
    <template>
      <a href="{{href}}">
        <div class="content-wrapper">
        <content select="h2"></content>
        <content select="h3"></content>
        <hr></hr>
        <content select="p"></content>
        </div>
      </a>
    </template>
</dom-module>
<script>
    Polymer({
        is: "grid-tile"
    })
</script>
