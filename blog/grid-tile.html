<dom-module is="blog-grid">
<style include="grid-style">

li:not(.exp):nth-child(4n+2){
  @apply(--app-grid-expandible-item);
}
li:not(.exp) {
}
li {
  display: block;
  @apply(--layout-flex);
}
li:not(.exp):hover {
  background-color: #d478ae;
  /*box-shadow: 0 5px 10px rgba(0,0,0,.15);*/

}
@media screen and (max-width: 767px) {
    :host {
      --app-grid-columns:1;
      --app-grid-expandible-item-columns:1;
      --app-grid-gutter: 10px;
    }
}
@media screen and (min-width: 768px) {
    :host {
      --app-grid-columns:1;
      --app-grid-expandible-item-columns:1;
      --app-grid-gutter: 10px;
    }
}
</style>
<template>
  <ul class="app-grid">
    <content select="li"></content>
  </ul>
</template>
</dom-module>
<script>
  Polymer({
    is: "blog-grid",
    behaviors: [AppGridBehavior],
  })
</script>


<dom-module is="grid-tile">
    <style is="custom-style">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      @media screen and (min-width: 480px){
        :host {
          height: 45vh;
        }
      }
      @ media screen and (max-width:479px){
        :host{
          width: 100%;
        }
      }
      .content-wrapper {
        padding: 0 1em;
        overflow-y: hidden;
      }

      :host::content a,
      :host::content a:link,
      :host::content a:visited {
        text-decoration: none;
        color: #000;
      }

      h2 {
        font-weight: 400;
        font-size: 48px;
      }
      hr {
        border: 0;
        background: #606060;
        height: 1px;
        margin: 1em 0;
      }
      :host::content p {
        overflow-y: hidden;
        word-wrap: break-word;
      }
    </style>
    <template>
      <a href="{{href}}">
        <div class="content-wrapper">
          <content select="h2"></content>
          <content select="span"></content>
          <hr></hr>
          <content select="p"></content>
        </div>
      </a>
    </template>
</dom-module>
<script>
    Polymer({
        is: "grid-tile"
    })
</script>
