<dom-module is="grid-tile">
    <style is="custom-style">
      :host {
        display: block;
        margin-right: 32px;
        @apply(--layout-vertical);
        @apply(--layout-flex);

      }
      @media screen and (min-width: 480px){
        :host {
          width:30vw;
        }
      }
      @ media screen and (max-width:479px){
        :host{
          width: 100%;
        }
      }
      .content-wrapper {
        padding: 2em;
        height: 35vh;
        overflow-y: hidden;
      }
      .content-wrapper:hover {
        box-shadow: 0 5px 10px rgba(0,0,0,.15);
        background-color: #d478ae;
      }
      :host::content a,
      :host::content a:link,
      :host::content a:visited {
        text-decoration: none;
        color: #000;
      }

      h2 {
        font-weight: 400;
        font-size: 48px;

      }
      hr {
        border: 0;
        background: #606060;
        height: 1px;
        margin: 1em 0;
      }
      :host::content p {
        word-wrap: break-word;

      }
    </style>
    <template>
      <a href="{{href}}">
        <div class="content-wrapper">
        <content select="h2"></content>
        <content select="span"></content>
        <hr></hr>
        <content select="p"></content>
        </div>
      </a>
    </template>
</dom-module>
<script>
    Polymer({
        is: "grid-tile"
    })
</script>
