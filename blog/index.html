---
layout: default
title: Blog
---
<link rel="import" href="grid-tile.html"></link>

<div class="flex-wrap">
{% for post in site.posts %}
  <grid-tile href="{{ post.url | prepend: site.baseurl }}">
    <h2>{{ post.title | escape }}</h2>
    <span>{{ post.date | date: "%b %-d, %Y" }}</span>
    <p>{{ post.excerpt }}</p>
  </grid-tile>
{% endfor %}
</div>
