---
title: Team
layout: page
permalink: /team/
description: Our trained, multilingual instructors are active performers and passionate, committed educators.
---

<link rel="import" href="team-member.html"></link>
<team-grid>

  {% for staff in site.data.team %}
  <li>
    <team-member>
      <img src="/images/team/{{staff.imgSrc}}"></img>
      <h3>{{staff.name}}</h3>
      <h4>{{staff.title}}</h4>
      <p>{{staff.bio}}</p>
    </team-member>
  </li>
  {% endfor %}
</team-grid>
