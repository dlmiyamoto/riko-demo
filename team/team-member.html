<dom-module is="team-member">
    <style is="custom-style">
        :host {
          display: block;
        }
        @media screen and (max-width: 480px) {
            :host {
                width: 100%;
                margin: 0;
            }
            img {
              width: 100%;
              margin: auto;
            }
            :host::content p {
                margin-bottom: 30px;
            }
        }

        @media screen and (min-width: 481px) {
            :host {
                width: 18em;
                max-width: calc(100vw/2);
                padding-right: 1vw;
            }
            :host::content img {
              width: 16em;
              height: auto;
            }
            :host::content p {
                line-height: 1.5vw;
                margin-bottom: 30px;
            }
        }

        :host::content h3 {
            font-size: 1.625em;
            font-weight: 700;
            text-transform: uppercase;
        }

        :host::content h4 {
            font-size: 1em;
            margin-bottom: 30px;
        }


    </style>
    <template>
        <img src="[[imgSrc]]"></img>
        <content></content>
    </template>
</dom-module>

<script>
    Polymer({
        is: "team-member"
    })
</script>
