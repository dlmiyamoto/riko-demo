<dom-module is="team-member">
    <style is="custom-style">
        :host {
            display: block;
            margin-bottom: 5vh;
            @apply(--layout-vertical);
        }

        :host::content img {
          width: 100%;
            height: auto;
            @apply(--layout-center-justified);
        }

        :host::content h3 {
            font-size: 1em;
            font-weight: 700;
            margin-bottom:0;
            text-transform: uppercase;
        }
        :host::content h4 {
          margin: 0;
        }
        /*@media screen and (max-width: 480px) {
            :host {
                width: 100%;
            }
            :host::content img {
                width: 100%;
            }
        }

        @media screen and (min-width: 481px) {
            :host {
              padding-right: .5vw;
            }
            :host::content img {
                display: block;

            }
            :host::content p {
              width: inherit;
              display: block;
            }
        }*/
    </style>
    <template>
        <img src="[[imgSrc]]"></img>
        <content></content>
    </template>
</dom-module>

<script>
    Polymer({
        is: "team-member"
    })
</script>
<dom-module is="team-grid">
    <template>
        <style is="custom-style" include="grid-style">
            @media screen and (min-width: 768px) {
                :host {
                    --app-grid-columns: 3;
                    --app-grid-expandible-item-columns: 3;
                    --app-grid-gutter: 32px;
                }
            }
        </style>
        <ul class="app-grid">
            <content select="li"></content>
        </ul>
    </template>
</dom-module>
<script>
    Polymer({
        is: "team-grid",
        behaviors: [AppGridBehavior],
    })
</script>
