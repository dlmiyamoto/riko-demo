<dom-module is="team-member">
    <style is="custom-style">
        :host {
            display: block;
            margin-bottom: 5vh;
        }

        :host::content img {
            width: inherit;
            height: auto;
        }

        :host::content h3 {
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
        }

        @media screen and (max-width: 480px) {
            :host {
                width: 100%;
            }
            :host::content img {
                width: 100%;
            }
        }

        @media screen and (min-width: 481px) {
            :host {
              width: 30vh;
              padding-right: .5vw;
            }
            :host::content img {
                display: block;
                width: 30vh;
            }
            :host::content p {
              width: inherit;
              display: block;
            }
        }
    </style>
    <template>
        <img src="[[imgSrc]]"></img>
        <content></content>
    </template>
</dom-module>

<script>
    Polymer({
        is: "team-member"
    })
</script>
