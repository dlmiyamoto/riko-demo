- name: Riko Weimer
  imgSrc: "riko.resized.jpg"
  title: Founder & CEO
  bio: Since her debut in 1987, Riko has appeared in numerous concert series and festivals in Europe, Asia and the United States. Riko studied piano with Walter Hautzig at The Peabody Conservatory of Johns Hopkins University. As a music educator, she has over 30 years of piano teaching experience working with beginners, professional recording artists, and everyone in between. In addition to developing and publishing her own unique curriculum, Riko is a hands-on CEO, regularly conducting training sessions for RMSP instructors.

- name: Jesse Wright-Fitzgerald
  imgSrc: "01.jpg"
  title: Director
  bio: Active as a composer, educator, and performer, Jesse has had his music performed throughout the U.S. In addition to working for Riko Method, he teaches composition and music theory at Pasadena City College. He has been a certified RMSP instructor since 2008. In addition to his curriculum development work, he oversees training and supervision of Riko Method school instructors.

- name: Jeremy Pfau
  imgSrc: "03.jpg"
  title: Chief Instructor
  bio: Having played piano since the age of seven, Jeremy is trained in both classical and jazz. Originally from the east coast, Jeremy obtained his BA from Columbia University before moving to Los Angeles. He has been a certified RMSP instructor since 2016. He lives in Highland Park and when he is not teaching, plays keyboards in a rock band.

- name: Catherine Womack
  imgSrc: "06.jpg"
  title: Instructor
  bio: Catherine grew up in a small town in east Tennessee where she started taking piano lessons at age six. Catherine focused on music throughout her academic career, earning a B.M. in Piano Performance from Queens University of Charlotte in NC and a Masterâ€™s in Piano Performance and Pedagogy from Southern Methodist University in Dallas, TX. She has been a certified RMSP instructor since 2015. In her free time, Catherine enjoys writing about interesting people, art and music for LA Weekly and the LA Times.

- name: Samantha Eggers
  imgSrc: "07.jpg"
  title: Instructor
  bio: Samantha is classically trained and began studying voice at the age of 7. With 15 years of professional performing experience, she has appeared internationally from the Edinburgh Fringe Festival to the Moscow Art Theater, as well as performing on Broadway, in National Tours and Las Vegas. Samantha believes that singers of all ages can benefit from studying classically to bring their voices to the fullest potential. Samantha studied vocal performance and psychology at The Ohio State University and received her M.F.A from the American Repertory Theatre Institute at Harvard University. She has been a certified RMSP instructor since 2015.
  
- name: Angela Gulner
  imgSrc: "09.jpg"
  title: Instructor
  bio: Angela is a Minnesota native who began learning piano at the age of 8. She added the tenor saxophone and voice to her repertoire at 12. Angela earned her BA in Theater, Psychology, and Womens Studies from St. Olaf College. She then earned her MFA in Acting from the ART/MXAT Institute at Harvard University, where she studied voice as part of her acting curriculum. Angela has performed on stages all over the world, and has been seen in Stalker, Silicon Valley, and Glee. In addition to piano, Angela teaches Shakespeare to children ages 5 - 19. When she is not teaching, Angela writes comedy and spends loads of time with her bulldog Binah.