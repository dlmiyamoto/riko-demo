
<paper-menu>
  {% for nav in site.data.navs %}
  <a href="{{site.baseurl}}/{{nav.href}}" class="drawer-item">
  <paper-icon-item>
    <iron-icon icon="{{nav.icon}}" item-icon></iron-icon>
          {{nav.text}}
  </paper-icon-item>
  </a>
  {% endfor %}

  {% for soc in site.data.social %}
  <a href="{{soc.href}}">
<paper-icon-item><iron-icon icon="soc:{{soc.name}}" item-icon></iron-icon>{{soc.name}}<paper-icon-item>
</a>
  {% endfor %}
</paper-menu>
