<style is="custom-style">
:root {
    --primary-color: #b81e79;
    --dark-color: #404040;
    --app-toolbar-font-size: 2.75vh;
    --accent-border:  2vh solid var(--primary-color);
    --dark-theme: {
      background-color: var(--dark-color);
      color: white;
    }
    --light-theme: {
      background-color: white;
      color: var(--dark-color);
    }
    --heading-theme: {
      font-family: 'Poiret One', cursive;
    }
    --font-theme: {
      font-family: 'Dosis', sans-serif;
    }
    --app-toolbar-mixin: {
        color: white;
        font-family: 'Poiret One', cursive;
        font-weight: 600;
        text-transform: uppercase;
        @apply(--heading-theme);
    }
    --footer-mixin: {
      @apply(--dark-theme);
    }
    --landing-main-title: {
      font-size: 7vh;
      font-weight: 300;
      line-height: 7vh;
      color: #eee;
    }
    --paper-input-container-label: {
      @apply(--font-theme);
    }

}
</style>
